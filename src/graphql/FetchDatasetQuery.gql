query FetchDatasetQuery($allFactSheetsFilter: FilterInput, $untaggedFactSheetsFilter: FilterInput, $taggedFactSheetsFilter: FilterInput) {
  totalFactSheetCount: allFactSheets(filter: $allFactSheetsFilter) {
    totalCount
  }
  untaggedFactSheets: allFactSheets(filter: $untaggedFactSheetsFilter) {
    totalCount
    edges {
      node {
        id
        type
        name
      }
    }
  }
  taggedFactSheets: allFactSheets(filter: $taggedFactSheetsFilter) {
    totalCount
    edges {
      node {
        id
        name
        displayName
        type
        tags { id name color tagGroup{ id name } }
      }
    }
  }
}
